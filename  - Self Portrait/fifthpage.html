<html>
     <head>
         <title>first p5.js page!</title>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script>
            function setup()
 {
     createCanvas(500, 600);
 }

 function draw()
 {
     background(120,45,78);
     textSize(22)
     text("Well Hidy-Ho!", 10,80);

     // head
     fill(255, 204, 0);
     circle(250,100,175);

     // eyes
     strokeWeight(10);
     fill(0);
     point(200,80);
     point(285,80);

     // nose
     point(245,100);

     // mouth
     circle(210, 135, 30, 45)

     // body
     fill(10, 24, 120);
     rect(200,185,100,150);

     // decoration
     fill(255);
     ellipse(250,320,250,220,280,320)
     // right arm
     fill(10, 24, 120);
     rect(300,195,50,10);
     // left arm
     rect(150,195,50,10);
     // left leg
     rect(200,400,10,50);
     // right leg
     rect(290,400,10,50);

     fill(120);
     textSize(22);
     text("Garrhet Sampson",270,500 );


 } 
        </script>
     </head>
     <body>

     </body>
 </html>
